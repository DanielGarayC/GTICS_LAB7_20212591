<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                <a class="nav-link" th:classappend="${active=='ADMIN' ?'active':''}" th:href="@{/Reserva/allReservas}">Todas las Reservas</a>
            </li>


            <li class="nav-item" sec:authorize="hasAnyAuthority('GERENTE')">

            </li>

            <li class="nav-item" sec:authorize="hasAnyAuthority('GERENTE','CLIENTE')">
                <a class="nav-link" th:classappend="${active=='GERENTE'|| active =='CLIENTE' ?'active':''}" th:href="@{/Obra/listaObras}">Obras</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyAuthority('CLIENTE')">
                <a class="nav-link" th:classappend="${active=='CLIENTE' ?'active':''}" th:href="@{/Reservas/misReservas}">Mis Reservas</a>
            </li>
        </ul>

        <span class="navbar-text ml-auto">
            Bienvenido <span th:text="${#authentication.name}"></span>
        </span>
        <form th:action="@{/logout}" method="post">
            <input class="btn btn-link" type="submit" value="(Cerrar SesiÃ³n)">
