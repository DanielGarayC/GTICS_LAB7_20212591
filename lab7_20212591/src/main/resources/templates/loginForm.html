<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso al sistema</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <h2>Acceso al sistema</h2>
            <form action="#" th:action="@{/submitLoginForm}" method="post">
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" class="form-control" name="username" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contrase√±a</label>
                    <input type="password" id="contrasena" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </form>
            <a href="/register" class="btn btn-secondary btn-block mt-3">Registrarse</a>
        </div>
    </div>
</div>
</body>
</html>
