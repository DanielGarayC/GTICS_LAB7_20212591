<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Función</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${funcion.id == null ? 'Agregar Función' : 'Editar Función'}"></h2>

    <form th:action="@{${funcion.id == null ? '/Funcion/agregar' : '/Funcion/editar/' + ${funcion.id}}}" th:object="${funcion}" method="post">
        <div class="form-group">
            <label for="obra">Película</label>
            <select class="form-control" id="obra" name="obraId" th:field="*{obra}">
                <option th:each="obra : ${obras}" th:value="${obra.id}" th:text="${obra.title}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="room">Sala</label>
            <select class="form-control" id="room" name="roomId" th:field="*{room}">
                <option th:each="room : ${salas}" th:value="${room.id}" th:text="${room.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha y Hora</label>
            <input type="datetime-local" class="form-control" id="fecha" th:field="*{funciondate}" required>
        </div>

        <div class="form-group">
            <label for="asientos">Asientos Disponibles</label>
            <input type="number" class="form-control" id="asientos" th:field="*{availableSeats}" min="0" required>
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:text="${funcion.id == null ? 'Agregar' : 'Actualizar'}"></span>
        </button>
        <a th:href="@{/Funcion/guardar}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
